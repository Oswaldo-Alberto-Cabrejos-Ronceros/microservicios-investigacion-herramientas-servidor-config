server:
  port: 8001
spring:
  application:
    name:
      categoria-service
  datasource:
    url:
      jdbc:postgresql://localhost:5432/microservice_category_db
    username:
      postgres
    password:
      abcd1234
    driver-class-name:
      org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto:
        update
    show-sql:
      true
    properties:
      hibernate:
        format_sql:
          true

springdoc:
  api-docs:
    enabled:
      true
    path:
      /v3/api-docs
  swagger-ui:
    enabled:
      true
    path:
      /swagger-ui.html