server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  application:
    name:
      microservice-cliente
  datasource:
    url:
      jdbc:postgresql://localhost:5432/microservice_cliente_db
    username:
      postgres
    password:
      abcd1234
    driver-class-name:
      org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto:
        update
    show-sql:
      true
    properties:
      hibernate:
        format_sql:
          true

springdoc:
  api-docs:
    enabled:
      true
    path:
      /v3/api-docs
  swagger-ui:
    enabled:
      true
    path:
      /swagger-ui.html